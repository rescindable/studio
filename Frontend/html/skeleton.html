<div id="pageWrapper">
	<b-container id="calendarWrapper">
		<b-row>
			<b-col>
				<div id="previousWeek"></div>
			</b-col>
			<b-col>
				<div id="calendar">
			
				</div>
			</b-col>
			<b-col>
			<div id="nextWeek"></div>
			</b-col>
		</b-row>
	</b-container>
	<form id="submissionForm" @submit="checkForm" action="/studio/api" method="post">
	<p v-if="errors.length">
		<b-alert variant="danger" dismissible v-model="showDismissibleAlert">Please fix the following:
		<ul>
			<li v-for="error in errors">{{ error }}</li>
		</ul>
		</b-alert>
	</p>
	<p>
		<label for="name">Your Name</label>
		<input id="name" v-model="name" type="text" name="name">
	</p>
	
	<p>
		<label for="fromtime">From when</label>
		<select id="fromtime" v-model="fromtime" name="fromtime">
			<option disabled value=""></option>
		</select>
		
		<label for="totime">'Till when</label>
		<select id="totime" v-model="totime" name="totime">
			<option disabled value=""></option>
		</select>
	</p>

	<p>
		<input type="submit" value="Submit">
	</p>
	</form>
</div>
