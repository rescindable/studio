<div id="pageWrapper">
	<div id="calendarWrapper">
		<div id="previousWeek"></div>
		<div id="calendar"></div>
		<div id="nextWeek"></div>
	</div>
	<form id="submissionForm" @submit="checkForm" action="/studio/api" method="post">
	<p v-if="errors.length">
		<b>Please fix the following:</b>
		<ul>
			<li v-for="error in errors">{{ error }}</li>
		</ul>
	</p>
	<p>
		<label for="name">Your Name</label>
		<input id="name" v-model="name" type="text" name="name">
	</p>
	
	<p>
		<label for="from-time">From when</label>
		<select id="from-time" v-model="from-time" name="from-time">
			<option disabled value=""></option>
		</select>
		
		<label for="to-time">'Till when</label>
		<select id="to-time" v-model="to-time" name="to-time">
			<option disabled value=""></option>
		</select>
	</p>

	<p>
		<input type="submit" value="Submit">
	</p>
	</form>
</div>
